[pytest]
filterwarnings =
    ignore::DeprecationWarning
    ignore::FutureWarning
markers =
    L0: Tests taking minimal time/resources to run and are run on every commit/MR < 30 sec/test (max).
    L1: Longer tests that get executed on a nightly basis. < 10 min/test (max).
    L2: Heavy tests that get executed on a weekly basis. < 1 hour/test (max).
    CPU: Tests that do not require GPU resources. These are run parallelly in CI-CD.
    GPU: Tests that require GPU resources. These are run sequentially in CI-CD.
